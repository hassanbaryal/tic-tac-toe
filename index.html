<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <header>

    </header>

    <main>
        <div class="game-info">
            <div class="player-one">Player One</div>
            <div class="score-board">
                <span class="player-one-score">0</span>
                <span>:</span>
                <span class="player-two-score">0</span>
            </div>
            <div class="player-two">Player Two</div>
        </div>
        <div class="game-container">
            <div class="game-cell" data-cell="1"></div>
            <div class="game-cell" data-cell="2"></div>
            <div class="game-cell" data-cell="3"></div>
            <div class="game-cell" data-cell="4"></div>
            <div class="game-cell" data-cell="5"></div>
            <div class="game-cell" data-cell="6"></div>
            <div class="game-cell" data-cell="7"></div>
            <div class="game-cell" data-cell="8"></div>
            <div class="game-cell" data-cell="9"></div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
