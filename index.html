<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <header>

    </header>

    <main>
        <div class="game-info">
            <div class="player-one active-player">Player One</div>
            <div class="info-board">
                Welcome! Select opponent or click the board to begin!
            </div>
            <select name="player-two" id="player-two" class="player-two">
                <option value="0">Player Two</option>
                <option value="1">Easy</option>
                <option value="2">Medium</option>
                <option value="3">Ussop</option>
            </select>
        </div>
        <div class="game-container">
            <div class="game-cell" data-cell="1">
                <span class="X inactive active">X</span>
                <span class="O inactive active">O</span>
            </div>
            <div class="game-cell" data-cell="2">
                <span class="X inactive active">X</span>
                <span class="O inactive active">O</span>
            </div>
            <div class="game-cell" data-cell="3">
                <span class="X inactive active">X</span>
                <span class="O inactive active">O</span>
            </div>
            <div class="game-cell" data-cell="4">
                <span class="X inactive active">X</span>
                <span class="O inactive active">O</span>
            </div>
            <div class="game-cell" data-cell="5">
                <span class="X inactive active">X</span>
                <span class="O inactive active">O</span>
            </div>
            <div class="game-cell" data-cell="6">
                <span class="X inactive active">X</span>
                <span class="O inactive active">O</span>
            </div>
            <div class="game-cell" data-cell="7">
                <span class="X inactive active">X</span>
                <span class="O inactive active">O</span>
            </div>
            <div class="game-cell" data-cell="8">
                <span class="X inactive active">X</span>
                <span class="O inactive active">O</span>
            </div>
            <div class="game-cell" data-cell="9">
                <span class="X inactive active">X</span>
                <span class="O inactive active">O</span>
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="undo">Undo</button>
            <button type="button" class="reset">Restart</button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
